<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/warehouse.css" />
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
  </script>
    <script defer src="js/warehouse.js"></script>
    <title>Sabor do Nordeste</title>
  </head>

  <body>
    <div class="container">
      <nav id="side-nav">
        <div class="profile">
          <img id="profile-picture" src="../assets/avatar.png" alt="" />
          <div class="profile-user">
            <span id="profile-name">Hugo Almeida</span>
            <span id="profile-profession">Caixa</span>
          </div>
        </div>

        <div class="nav-btns">
          <div class="nav-links">
            <a class="nav-link" href="./home">
              <img src="../assets/home.svg" alt="" class="icon" />
              <span>Home</span>
            </a>
          </div>
          <div class="nav-actions">
            <a class="nav-link" href="#">
              <img src="/assets/admin.svg" alt="" class="icon" />
              <span>Administração</span>
            </a>

            <a class="nav-link" href="./login">
              <img src="../assets/exit.svg" alt="" class="icon" />
              <span>Sair</span>
            </a>
          </div>
        </div>
      </nav>

      <section id="content">
        <header>
          <div id="go-back" onclick="history.back()">Voltar</div>
          <div id="search-item">
            <div class="search-bar">
              <input
                type="text"
                placeholder="Pesquisar"
                id="search-item-input"
              />
              <img src="../assets/search.svg" alt="" srcset="" />
            </div>
          </div>
          <div id="logo">
            <img src="../assets/logo.png" alt="" />
          </div>
        </header>

        <div id="products">
          <a class="product-card" id="oi" href="/product/1">
            <img class="product-image" src="../assets/tomate_cereja.png" />
            <div class="product-info">
              <span class="product-name">Tomate Cereja</span>

              <div class="product-data">
                <div class="product-data-tag">
                  <span class="product-data-title">Preço</span>
                  <span class="product-data">R$19,47/kg</span>
                </div>
                <div class="product-data-tag">
                  <span class="product-data-title">Estoque</span>
                  <span class="product-data">6kg</span>
                </div>
              </div>
            </div>
          </a>
        </div>

        <div id="options">
          <div id="filter" class="option" data-toggled="false">
            <img src="./assets/filter.svg" onclick="toggleFilters()" class="opt-icon" alt="" />
    
            <div id="filters">
              <div class="filter-opt" data-selected="true" onclick="filter(this)" data-value="name"><img src="./assets/alphabet.svg" alt=""></div>
              <div class="filter-opt" onclick="filter(this)" data-value="in_stock"><img src="./assets/quantity.svg" alt=""></div>
              <div class="filter-opt" onclick="filter(this)" data-value="category"><img src="./assets/category.svg" alt=""></div>
              <div class=""></div>
              <div class="filter-opt" data-selected="true" onclick="filter(this)" data-value="asc-desc"><img src="./assets/sort.svg" alt=""></div>
            </div>
          </div>
          <div id="toggleList" class="option" data-columns="3">
            <img id="columnsSelect" onclick="toggleList()" src="./assets/3columns.svg" class="opt-icon" alt="" />
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
